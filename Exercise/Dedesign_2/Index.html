<html>
	<head>
	<meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Animation</title>
        <meta name="description" content="a repository for sample code">

        <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
		<script>
			function moveCursor(e){
				c = document.getElementById("cursor");
				c.style.left = e.pageX+1;
				c.style.top = e.pageY+1;
			}
		</script>
	</head>
	<body onmousemove="moveCursor(event);">

	
		<div class="container">
			<img src="png.png">

			<a href="https://risdweb17.github.io/ananya/Exercise/De-Design/index.html#" class="button">
				
			</a>
				
		</div>


<!-- 	<div class="image">

	<img src="png.png"> 
	</div> -->

	
		<img id="cursor" src="1.jpg" style="position:fixed; z-index:999;"/>
	</body>
</html>
